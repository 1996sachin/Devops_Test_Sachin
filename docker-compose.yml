version: '3.8'

services:
  node-app:
    build: .
    container_name: node_app
    ports:
      - "3000:3000"
    restart: always
    command: sh -c "npm install && node app.js"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    restart: always